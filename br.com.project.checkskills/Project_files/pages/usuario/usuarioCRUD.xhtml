<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<f:event listener="#{usuarioBean.onLoad()}" type="preRenderView"></f:event>
		</f:view>

		<p:panel id="userPanel" header="Usuarios">
			<h:form id="usuarioForm">
			
			<p:commandButton value="Adicionar" action="/pages/usuario/addEdit.xhtml"
			actionListener="#{usuarioBean.adicionar}" update="UsuarioDataTable" ajax="false"/>
			
			<p:commandButton value="Editar" action="/pages/usuario/addEdit.xhtml"
			actionListener="#{usuarioBean.editar}" update="UsuarioDataTable"/>
			
			
			<p:commandButton value="Excluir" action="/pages/usuario/addEdit.xhtml"
			actionListener="#{usuarioBean.deletar}" update="UsuarioDataTable" styleClass="btn btn-danger"/>
			
				<p:dataTable id="UsuarioDataTable" widgetVar="dataTable"
					var="usuario" value="#{usuarioBean.usuarios}" paginator="true"
					rows="10" tableStyleClass="table"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,20" rowKey="#{usuario.id}"
					selectionMode="single">
					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{usuario.id}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome usuario" />
						</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.funcionarioEntity.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Senha" />
						</f:facet>
						<h:outputText value="#{usuario.password}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<p:column>
						<ui:repeat var="permissao" value="#{usuario.permissions}">
							<h:outputText value="#{permissao.role}" />
							<br />
						</ui:repeat>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>


</html>
