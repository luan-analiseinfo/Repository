<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">


<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
	
			<h:form>
			<h:inputHidden value="#{usuarioBean.usuarioEntity.id}"/>
			
			<p:panelGrid columns="2">
				<h:outputText value="Nome" />
				<p:inputText value="#{usuarioBean.usuarioEntity.nome}" />
				
				
				<h:outputText value="E-mail" />
				<p:inputText value="#{usuarioBean.usuarioEntity.email}" />
				
				
				<h:outputText value="Password" />
				<p:inputText value="#{usuarioBean.usuarioEntity.password}" />
				
			</p:panelGrid>
			
			<p:panelGrid columns="2">
			<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvarOuDeletar()}"/>
			<p:commandButton value="Cancelar"/>
			
			</p:panelGrid>
		
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
