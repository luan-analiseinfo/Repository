<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">


<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
	
	
		<h:form id="frmuser">
			<h:inputHidden value="#{usuarioBean.usuarioEntity.id}"/>
			
			
				<bnu:panel title="Dados Usuário" >
				
				<h:message for="frm_nome"  />
				<bnu:inputText id="frm_nome" value="#{usuarioBean.usuarioEntity.nome}" label="Nome Usuário" 
				required="true" required-message="Campo obrigatório"  />
				
				
				<h:message for="frm_mail"  />
				<bnu:inputText id="frm_mail" value="#{usuarioBean.usuarioEntity.email}" label="E-mail" 
				required="true" required-message="Campo obrigatório"/>
				
				
				<h:message for="frm_senha"  />
				<bnu:inputText id="frm_senha" value="#{usuarioBean.usuarioEntity.password}" label="Password" size="20"
				required="true" required-message="Campo obrigatório" />
				
				
				
				<f:facet name="footer">
					<bnu:row>
					<bnu:buttonToolbar>
							<bnu:commandButton value="salvar" 
						action="/pages/usuario/usuarioList.xhtml" actionListener="#{usuarioBean.salvarOuDeletar()}" look="info"/>
						
						<bnu:commandButton value="cancelar" action="/pages/usuario/usuarioList.xhtml"
						actionListener="#{usuarioBean.cancel()}"  look="danger"/>
					
					</bnu:buttonToolbar>
					</bnu:row>
				</f:facet>
				</bnu:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
