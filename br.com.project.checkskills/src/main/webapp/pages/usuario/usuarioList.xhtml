<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:bnu="http://bootsfaces.net/ui">

<ui:composition template="/tampletes/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:view>
			<f:event listener="#{usuarioBean.onLoad()}" type="preRenderView"></f:event>
		</f:view>

		<bnu:panel id="userPanel" title="Usuarios" look="primary"
			panel-footer="primary">
			<h:form id="usuarioForm">


				<h:panelGrid columns="3">
					<bnu:buttonToolbar>
						<bnu:commandButton value="Adicionar"
							action="/pages/usuario/usuarioAddEdit.xhtml"
							update="UsuarioDataTable" ajax="true" look="success" />


					</bnu:buttonToolbar>
				</h:panelGrid>
				<br />
				<bnu:dataTable id="UsuarioDataTable" widgetVar="dataTable"
					var="usuario" value="#{usuarioBean.usuarios}" paginator="true"
					rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,20" rowKey="#{usuario.id}" 
					selectionMode="single">
					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{usuario.id}" />
					</bnu:dataTableColumn>

					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="Nome usuario" />
						</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</bnu:dataTableColumn>

					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{usuario.funcionarioEntity.nome}" />
					</bnu:dataTableColumn>

					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="Senha" />
						</f:facet>
						<h:outputText value="#{usuario.password}" />
					</bnu:dataTableColumn>

					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						<h:outputText value="#{usuario.email}" />
					</bnu:dataTableColumn>

					<bnu:dataTableColumn>
						<f:facet name="header">
							<h:outputText value="Permissão" />
						</f:facet>
						<ui:repeat var="permissao" value="#{usuario.permissions}">
							<h:outputText value="#{permissao.role}" />
							<br />
						</ui:repeat>

					</bnu:dataTableColumn>
					<bnu:dataTableColumn >
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<bnu:buttonToolbar>
							<bnu:button value="Editar"
								action="/pages/usuario/usuarioAddEdit.xhtml"
								update="UsuarioDataTable" look="warning">
								<f:attribute value="#{usuario}" name="usuario_id"/>
							</bnu:button>


							<bnu:button value="Excluir"
								action="/pages/usuario/usuarioAddEdit.xhtml" actionListener="#"
								update="UsuarioDataTable" look="danger" >
									<f:attribute value="#{usuario}" name="usuario_id"/>
								</bnu:button>
						</bnu:buttonToolbar>
					</bnu:dataTableColumn>

				</bnu:dataTable>
			</h:form>
		</bnu:panel>
	</ui:define>
</ui:composition>


</html>
